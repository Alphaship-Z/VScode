<html lang="en">
<head>
  <title>Mean Calculator</title>
  <link rel="stylesheet" href="middle-tendency-finder.css">
</head>
<body>
  <p class="warning">ENTER NUMBERS SEPARATED BY COMMAS</p>
  <div class="grid-container">
    <div>
      <p>The Mean Finder</p>
      <input type="text" id="meanInput" placeholder="Enter numbers, separated by commas">
      <button id="meanCalculateButton">Calculate</button>
      <p id="meanResult"></p>
    </div>

    <div>
      <p>Median Finder</p>
      <input length="20px" type="text" id="medianInput" placeholder="Enter numbers, separated by commas">
      <button id="medianCalculateButton">Calculate Median</button>
      <p id="medianResult"></p>
    </div>

    <div>
      <p>Mode Finder</p>
      <input length="20px" type="text" id="modeInput" placeholder="Enter numbers,separated by commas">
      <button id="modeCalculateButton">Calculate Mode</button>
      <p id="modeResult"></p>
    </div>
  </div>

  <script src="middleTendencyFinder.js"></script>
</body>
</html>
