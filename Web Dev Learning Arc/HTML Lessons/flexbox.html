<!DOCTYPE html>
<html>
    <head>
        <title> Flexboxes</title>
    </head>
    <body style="padding-bottom: 625px;">
        <div style=" display: flex; flex-direction: row;">
            <div style="background-color: lightblue;">
                div 1
            </div>
            <div style="background-color: lightpink;">
                div 2
            </div>
        </div>


        <div style=" display: flex; flex-direction: row; margin-top: 30px;">
            <div style="background-color: lightpink; flex:2">
                flex:2
            </div>
            <div style="background-color: lightblue; flex:1;">
                flex:1
            </div>
            <div style="background-color: lightgoldenrodyellow; flex:3">
                flex:3
            </div>
        </div>

        <div style=" 
                display: flex; flex-direction: row;
                margin-top: 30px; height:70px;
                border-width: 2px;
                border-color: black;
                border-style:solid;
            ">
            <div style="background-color: lightpink; width:200px;">
                width:200px;
            </div>
            <div style="background-color: lightblue; width:200px;">
                width:200px;
            </div>
            <div style="background-color: lightgoldenrodyellow; width:200px;">
                width:200px;
            </div>
        </div>

        <div style=" 
                display: flex; flex-direction: row;
                margin-top: 30px; height:70px;
                border-width: 2px;
                border-color: black;
                border-style:solid;
                justify-content: center;
            ">
            <div style="background-color: lightpink; width:200px;">
                width:200px;
            </div>
            <div style="background-color: lightblue; width:200px;">
                width:200px;
            </div>
            <div style="background-color: lightgoldenrodyellow; width:200px;">
                width:200px;
            </div>
        </div>

        <div style="display: flex; flex-direction: row;margin-top: 30px; height:70px;border-width: 2px; border-color: black; border-style:solid;justify-content:space-between;">  
            <div style="background-color: lightpink; width:200px;">
            width:200px;    
            </div>
            <div style="background-color: lightblue; width:200px;">
            width:200px;
            </div>
            <div style="background-color: lightgoldenrodyellow; width:200px;">
            width:200px;
            </div>
        </div>

        <div style="display: flex; flex-direction: row ; align-items:center;margin-top: 30px; height:70px;border-width: 2px; border-color: black; border-style:solid;justify-content:space-between;">  
            <div style="background-color: lightpink; width:200px;">
            width:200px;    
            </div>
            <div style="background-color: lightblue; width:200px;">
            width:200px;
            </div>
            <div style="background-color: lightgoldenrodyellow; width:200px;">
            width:200px;
            </div>
        </div>
            
            
           
    </body>
</html>
