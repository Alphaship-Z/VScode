<!DOCTYPE html>
<html>
  <head>
    <title> Buttons</title>
    <link rel="stylesheet" href="Style3/buttons.css">
    <STYLE>
      .SUB{
  background-color: rgb(204, 0, 0); 
  color: white; 
  border: none; 
  border-radius: 2px; 
  cursor: pointer; 
  margin-right: 12px; 
  transition: opacity 1s; 
  vertical-align: top;
  padding-right: 16PX; 
  padding-left: 16PX; 
  padding-bottom: 10px; 
  padding-top: 10px;  
}
    </STYLE>
  </head>
  <body>
    <button class="SUB">
      SUBSCRIBE
    </button>
    <button class="JOIN">
      JOIN
    </button>
    <button class="Tweet">
      Tweet
    </button>
  </body>
</html>
