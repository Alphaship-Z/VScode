<!DOCTYPE html>
<html>
    <head>
        <title> Practicing Grids</title>
    </head>
    <body style="padding-bottom: 500px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 100px;
            ">
            <div style="background-color: lightblue;"> Div 2</div>
            <div style="background-color: lightcoral;">Div 1</div>
            <div style="background-color: lightblue;"> Div 3</div>
        </div>
        <div style="
            margin-top: 12px;
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;"> Div 2</div>
            <div style="background-color: lightcoral;">Div 1</div>
        </div>
        <br> <BR>  <BR>
            <div style="
            display: grid;
            grid-template-columns: 2fr 2.4fr 1fr 8fr;
            ">
            <div style="background-color: lightblue;"> Div 2</div>
            <div style="background-color: lightcoral;">Div 1</div>
            <div style="background-color: lightblue;"> Div 2</div>
            <div style="background-color: lightcoral;">Div 1</div>
        </div> 
        <div style="
            margin-top: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 20px;
            ">
            <div style="background-color: lightblue; height: 100px;"> Div 2</div>
            <div style="background-color: lightcoral; height: 100px;">Div 1</div>
            <div style="background-color: lightblue; height: 100px;"> Div 2</div>
            <div style="background-color: lightcoral; height: 100px;">Div 1</div>
            <div style="background-color: lightblue; height: 100px;"> Div 2</div>
        </div>
            
       
           
              
    </body>
</html>
